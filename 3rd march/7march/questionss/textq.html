<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>

<body>


    <p id="text"> hey ! ...welcome.. </p>
    <button onclick="changeText()">Change Text</button>
    <script>
        function changeText() {
            document.getElementById("text").textContent = "Hello World (text changed )";


        }
    </script>

    <!-- // when button is clicked show the entered text below -->
    <br><br>
    <p>show the entered text below</p>
    <input type="text" id="textinput1" placeholder="Enter Your Text">
    <button onclick="display()">Display Text</button>
    <p id="displayText1"></p>
    <script>

        function display() {
            const inputText1 = document.getElementById("textinput1").value;
            document.getElementById("displayText1").textContent = inputText1;
        }

    </script>

    <br><br>
    <h5>write a function that hides an element when button is clicked </h5>
    <button onclick="hide()">Hide</button>
    <p id="hideText">This text will be hidden</p>
    <script>
        function hide() {
            let txt = document.getElementById("hideText").style.display;
            if (txt === "none") {
                document.getElementById("hideText").style.display = "block";
            } else {
                document.getElementById("hideText").style.display = "none";
            }
        }

    </script>
    <!--5)Create a list and add a new item to it every time a button is clicked. -->
    <br>
    <h5>Create a list and add a new item to it every time a button is clicked</h5>
    <ul id="myList"></ul>
    <li> Item 1</li>
    <button onclick="addToList()">Add to List</button>
    <script>
        let counter = 1;
        function addToList() {
            const list = document.getElementById("myList");
            const newItem = document.createElement("li");
            newItem.textContent = `Item ${counter++}`;
            list.appendChild(newItem);
        }

    </script>
