<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h5>write a program to check wheater the number is even or odd</h5>

    <input type="text" placeholder="Enter the Numberr " required>
    <button onclick="check()">Check Number</button>
    <p id="result"></p>
    <script>
        function check() {
            const input = document.querySelector('input').value.trim();
            const resultElement = document.getElementById("result");

            if (input === "") {
                resultElement.textContent = " you are not enter any thing ....Please enter a number";
                return; // Exit early if empty
            }

            const num = Number(input); // Convert to number inside the function

            if (isNaN(num)) {
                resultElement.textContent = "This is not a valid number!";
            } else if (num % 2 === 0) {
                resultElement.textContent = `The number ${num} is even`;
            } else {
                resultElement.textContent = `The number ${num} is odd`;
            }
        }
    </script>
